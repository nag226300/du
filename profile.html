<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f2f2f2;
      color:#222;
    }

    /* TOP BAR */
    .topbar{
      height:56px;
      background:#ff5a22;
      color:#fff;
      display:flex;
      align-items:center;
      padding:0;
      position:relative;
    }

    .back-btn{
      border:none;
      background:none;
      color:#fff;
      font-size:22px;
      padding:0 14px;
      cursor:pointer;
    }

    .title{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      font-weight:700;
    }

    /* PAGE */
    .page{
      max-width:420px;
      margin:16px auto;
      padding:0 10px;
    }

    .card{
      background:#fff;
      border:1px solid #ddd;
      margin-bottom:14px;
      padding:14px;
    }

    /* PROFILE CARD */
    .profile{
      text-align:center;
    }

    .avatar{
      width:90px;
      height:90px;
      border-radius:50%;
      border:2px solid #ddd;
      overflow:hidden;
      margin:0 auto 10px;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .name{
      font-weight:800;
      font-size:16px;
      margin-bottom:8px;
    }

    .info{
      font-size:13px;
      line-height:1.6;
      color:#333;
    }

    /* ABOUT */
    .about-title{
      font-weight:800;
      font-size:14px;
      margin-bottom:6px;
    }

    .about-row{
      display:flex;
      gap:12px;
      padding:10px 0;
      border-top:1px solid #eee;
      font-size:13px;
    }

    .about-row:first-of-type{
      border-top:none;
    }

    .material-symbols-outlined{
      font-size:22px;
      color:#444;
    }

    .label{
      font-weight:700;
    }

    .sub{
      color:#555;
      margin-top:2px;
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <button class="back-btn" onclick="history.back()">←</button>
    <div class="title">Profile</div>
  </div>

  <div class="page">

    <!-- PROFILE CARD -->
    <div class="card profile">
      <div class="avatar">
        <img src="images/profile.jpg" alt="Profile Photo">
      </div>

      <div class="name">Nirob Hasan Nahid</div>

      <div class="info">
        Last Reg No: ....<br>
        Registration Year: 1st<br>
        Class Roll: 3063
      </div>
    </div>

    <!-- ABOUT ME -->
    <div class="card">
      <div class="about-title">ABOUT ME</div>

      <div class="about-row">
        <span class="material-symbols-outlined">work</span>
        <div>
          <div class="label">Program</div>
          <div class="sub">স্নাতক (Undergraduate)</div>
        </div>
      </div>

      <div class="about-row">
        <span class="material-symbols-outlined">domain</span>
        <div>
          <div class="label">Department/Institute</div>
          <div class="sub">Department of ....</div>
        </div>
      </div>

      <div class="about-row">
        <span class="material-symbols-outlined">call</span>
        <div>
          <div class="label">Hall</div>
          <div class="sub">.... Hall</div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
